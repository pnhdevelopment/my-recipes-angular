<div class="loader" *ngIf="!posts"></div>

<div class="menu">
	<img src="assets/logo.svg" />
	<ul>
		<li>
			<a routerLink="/breakfast/2">Breakfast</a>
		</li>
		<li>
			<a routerLink="/lunch/3">Lunch</a>
		</li>
		<li>
			<a routerLink="/dinner/4">Dinner</a>
		</li>
		<li>
			<a routerLink="/dessert/6">Dessert</a>
		</li>
		<li>
			<a routerLink="/drinks/5">Drinks</a>
		</li>
	</ul>

<div class="image-wrapper m-3" *ngIf="posts">
    <div *ngFor="let post of posts" class="inner-image-wrapper" >
    	<img
    		#el (load)="imageFadeIn(el)"
    		src={{post.guid.rendered}}
    	/>
    </div>
</div>
